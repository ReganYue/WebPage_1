    <h2>习近平：运用信息化让城市变得更“聪明”</h2>
    <pre>
        31日下午，习近平总书记在杭州城市大脑运营指挥中心，观看“数字杭州”建设情况，了解杭州运用健康码、云服务等手段推进疫情防控和复工复产的做法。习近平说，城市大脑是建设“数字杭州”的重要举措。通过大数据、云计算、人工智能等手段推进城市治理现代化，大城市也可以变得更“聪明”。从信息化到智能化再到智慧化，是建设智慧城市的必由之路，前景广阔。
        (文字记者：张晓松、杨维汉、朱基钗 摄影记者：鞠鹏）
